<html>
<head>
<style>
#xyz li:first-child{
background-color:pink;
font-size:35px;
text-align:center;
}
#xyz li:last-child{
background-color:lightblue;
font-weight:normal;
text-align:right;
}
.abc li:nth-child(even){
color:red;
}
.abc li:nth-child(odd){
color:green;
}
.xyz li:nth-child(2){
font-size:35px;
background-color:red;
color:white;
text-align:center;
}


</style>
</head>
<body>
<ul id="xyz">
<li>patato</li>
<li>carrot</li>
<li>bringal</li>
<li>tamatoo</li>
</ul>
<ul class="abc">
<li>Grapes</li>
<li>Apple</li>
<li>Banana</li>
<li>Orange</li>
<li>Peach</li>
</ul>
<ul class="xyz">
<li>dhoni</li>
<li>kohli</li>
<li>raina</li>
</ul>
</body>
</html>
